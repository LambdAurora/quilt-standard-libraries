plugins {
	id("qsl.module")
}

qslModule {
	name = "Quilt Dimension API"
	moduleName = "dimension"
	id = "quilt_dimension"
	library = "worldgen"
	description = "An API for managing custom dimensions."
	moduleDependencies {
		core {
			api("qsl_base")
			api("resource_loader")
			testmodOnly("lifecycle_events")
		}
		management {
			testmodOnly("command")
		}
	}
	entrypoints {
		client_init {
			values = ["org.quiltmc.qsl.worldgen.dimension.impl.client.ClientQuiltDimensionsMod"]
		}
	}
}
